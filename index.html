<script>
    timeLineData = []
    datalist = []
    fetch('https://24h-aqi-list.vercel.app/api')
        .then(function (response) {
            return response.json()
        })
        .then(function (json) {
            datalist = json
            datalist = datalist.reverse()
            for (item of datalist) {
                let str = item[0][0]
                let itemdata = item[1]
                let itemdatalist = [{
                    name: "基准",
                    value: 0
                }]
                for (let j in allarealist) {
                    let newitemdata = {
                        name: allarealist[j],
                        value: 50
                    }
                    for (i of itemdata) {
                        if (i.area === allarealist[j]) {
                            newitemdata.value = i.aqi
                        } else {

                        }
                    }
                    itemdatalist.push(newitemdata)
                }
                let gettime = str.split(' ')[1].split(':')[0]
                timetext = ''
                if (Number(gettime) >= 12) {
                    timetext = item[0][0] + '   ' + 'P.M'
                } else if (Number(gettime) <= 11) {
                    timetext = item[0][0] + '   ' + 'A.M'
                }
                timeLineData.push(Number(gettime))
                option.baseOption.timeline.data.push(Number(gettime));
                option.options.push({
                    title: [{
                        text: timetext,
                        textAlign: 'center',
                        left: '50%',
                        top: '10%',
                        textStyle: {
                            fontSize: 30,
                            color: 'rgba(255, 255, 255, 0.7)'
                        }
                    }, {
                        text: '全国主要城市空气质量',
                        subtext: 'data from pm25.com',
                        sublink: 'http://www.pm25.com/',
                        left: 'center',
                        textStyle: {
                            color: '#fff'
                        }
                    }],
                    series: [{
                        name: 'AQI',
                        type: "bar3D",
                        coordinateSystem: 'geo3D',
                        barSize: 0.8, //柱子粗细
                        shading: 'realistic',

                        realisticMaterial: {
                            metalness: 1,
                            roughness: 0.2,
                        },
                        instancing: true,
                        animation: true,
                        animationDurationUpdate: 1000,
                        opacity: 1,
                        bevelSize: 0.3,
                        label: {
                            show: false,
                            formatter: '{b}'
                        },
                        data: convertData(itemdatalist),
                    }]
                });
            }
            myChart.setOption(option);
        })
        .catch(function (ex) {
            console.log('parsing failed', ex)
        })
</script>

    var convertData = function (arr) {
        var res = [];
        for (var i = 0; i < arr.length; i++) {
            var geoCoord = geoCoordMap[arr[i].name];
            if (geoCoord) {
                res.push({
                    name: arr[i].name,
                    value: geoCoord.concat(arr[i].value)
                });
            }
        }
        return res;
    };

    //进行图标参数设置
    function sortByKey(array, key) {
        return array.sort(function (a, b) {
            var x = a[key];
            var y = b[key];
            return ((x < y) ? -1 : ((x > y) ? 1 : 0));
